<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<button v-on:click="increase">add one</button>
	<p>{{ counter }}</p>
</div>


<script>
new Vue ({
	el: '#app',
	data: {
		counter: 0
	},
	methods: {
		increase: function() {
			this.counter++;
		}
	}
});
</script>
	

	
</body>
</html>
