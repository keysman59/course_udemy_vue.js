<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<button v-on:click="increase">Increase</button>
	<button v-on:click="decrease">Decrease</button>
	<p>Counter: {{ counter }}</p>
	<p>Result: {{ result }} </p>
</div>


<script>
new Vue ({
	el: '#app',
	data: {
		counter: 0,
		result: '',
	},
	methods: {
		increase: function() {
			this.counter++;
			this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'
		},
		decrease: function() {
			this.counter--;
			this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5'
		},
	}
});
</script>
	

	
</body>
</html>
