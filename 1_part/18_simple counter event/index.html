<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="vue.min.js"></script>
</head>
<body>

<div id="app">
	<button v-on:click="increase(2, $event)">add one</button>
	<p>{{ counter }}</p>
	<p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop="">DEAD SPOT</span></p>
</div>


<script>
new Vue ({
	el: '#app',
	data: {
		counter: 0,
		x: 0,
		y: 0,
	},
	methods: {
		increase: function(step, event) {
			this.counter += step;
		},
		updateCoordinates: function(event) {
			this.x = event.clientX;
			this.y = event.clientY;			
		},
		// Функцией "dummy" можно добиться того же результата, что и .stop
		// dummy: function(event) {
		// 	event.stopPropagation();
		// }
	}
});
</script>
	

	
</body>
</html>
